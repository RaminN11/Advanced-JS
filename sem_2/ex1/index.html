<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
       
       class BankAccount {
        // Приватное свойство для хранения баланса
        #balance = 0

        // Геттер для получени текущего баланса
        get balance() {
            return this.#balance
        }
        // Метод для внесения денег на счет
        deposit(amount) {
            if (amount < 0) {
                throw new Error('Сумма внесения меньше минимума, увеличьте количество денег.')
            } else {
                this.#balance += amount;
                return this.#balance
            }
        }
        // withdraw(amount) Метод для снятия денег со счета
        withdraw(amount) {
            if (amount <= 0){
                throw new Error('Вы не можете снять со счета меньше "50" рублей.');
            } else if (amount > this.#balance) {
                throw new Error('На вашем счете недостаточно средств.');
            } else {
                this.#balance -= amount;
                return this.#balance;
            }
        }
        // constructor(initialBalance) Конструктор для инициализации начального баланса
        constructor(initialBalance) {
            this.#balance = initialBalance;
        }
       }

       // Создаем новый банковский счет с начальным балансом 500
       let account = new BankAccount(500);
       console.log(account.balance); // Выводит: 500

       account.deposit(200);
       console.log(account.balance); // Выводит: 700

       account.withdraw(100);
       console.log(account.balance); // Выводит: 600

    </script>
</body>
</html>
